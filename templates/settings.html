{%extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    <h3 class="mb-4">Foydalanuvchi Sozlamalari</h3>

    <form method="POST">
      {% csrf_token %}
      <div class="card mb-4">
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label" for="username">Foydalanuvchi nomi</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="first_name">Ism</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" />
          </div>

          <div class="mb-3">
            <label class="form-label" for="last_name">Familiya</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Saqlash</button>
        </div>
      </div>
    </form>

  </div>

{% endblock content %}
