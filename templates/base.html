<!DOCTYPE html>
{% load static %}
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="{% static 'assets/' %}" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Dashboard</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>

    <!-- Template config file -->
    <script src="{% static 'assets/js/config.js' %}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Sidebar -->
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-logo demo">
                <svg width="25" viewBox="0 0 25 42" xmlns="http://www.w3.org/2000/svg">
                  <!-- SVG logo code here -->
                </svg>
              </span>
              <span class="app-brand-text demo menu-text fw-bolder ms-2">Dashboard</span>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <div class="menu-inner py-1">
            <ul class="menu-item">
              <!-- Dashboard Link -->
              <li class="menu-item">
                <a href="{% url 'index' %}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-home-circle"></i>
                  <div>Dashboard</div>
                </a>
              </li>

              <li class="menu-item">
                <a href="{% url 'products' %}" class="menu-link">
                    <i class='menu-icon bx bx-store-alt'></i>
                  <div>Maxsulotlar</div>
                </a>
              </li>

              <!-- Analytics Link -->
              <li class="menu-item">
                <a href="{% url 'movement' %}" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-line-chart"></i>
                  <div>Kirim/Chiqim</div>
                </a>
              </li>
              <!-- Other Links -->
              <li class="menu-item">
                <a href="{% url 'settings' %    }" class="menu-link">
                  <i class="menu-icon tf-icons bx bx-cog"></i>
                  <div>Settings</div>
                </a>
              </li>
            </ul>
          </div>
        </aside>

        <!-- Main content -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-light bg-navbar-theme">
            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search bar, etc. -->
              <form action="#" method="get">
                <input type="search" class="form-control" placeholder="Search" />
              </form>

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- User Profile -->
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="bx bx-user"></i>
                    <span class="d-none d-md-inline-block">{{user.username}}</span>
                  </a>
                </li>
                <!-- Log out -->
                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link">
                    <i class="bx bx-log-out"></i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>

          <!-- Content -->
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              {% block content %}{% endblock content %}
              <!-- Dashboard Content Goes Here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>

    <!-- Vendors JS -->
    <script src="{% static 'assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'assets/js/dashboards-analytics.js' %}"></script>
  </body>
</html>
