{% extends 'base.html' %}

{% block content %}

            <div class="mb-3">
                {% if success %}
                <div class="alert alert-success" role="alert">
                  <p>Mahsulot muvaffaqiyatli qo'shildi!</p>
                </div>
                {% endif %}
              </div>
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Yangi mahsulot qo'shish</h5>
              <a href="{% url 'products' %}" class="btn btn-secondary">Orqaga</a>
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                  <label class="form-label" for="name">Mahsulot nomi</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="description">Tavsif</label>
                  <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="category">Kategoriya</label>
                  <select class="form-select" id="category" name="category" required>
                    <option value="" disabled selected>Tanlang</option>
                    {% for category in categories %}
                      <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="price">Narxi</label>
                  <input type="number" step="0.01" class="form-control" id="price" name="price" required />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="stock">Soni</label>
                  <input type="number" class="form-control" id="stock" name="quantity" required />
                </div>

                <button type="submit" class="btn btn-primary">Saqlash</button>
              </form>

            </div>
          </div>


{% endblock %}
